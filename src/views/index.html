<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./dist/bundle.js"></script>
    <title>News & Announcements</title>
    <!-- <box-icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="body-container">
      <!-- side-modal -->
      <!-- <div class="side-modal-backdrop">
        <div class="side-modal"></div>
      </div> -->
      <!-- end of side-modal -->

      <!-- side nav -->
      <nav class="side-nav">
        <div class="page-icons">
          <div id="home-icon"><i class="bx bx-news nav-icon"></i></div>
          <div id="announcements-icon">
            <i class="bx bxs-megaphone nav-icon"></i>
          </div>
        </div>
        <button class="menu-btn">
          <i class="bx bx-menu nav-icon" id="menu-icon"></i>
        </button>
        <div class="mobile-menu">
          <div class="night-mode-btn">
            <label>Switch to Dark Mode</label
            ><i class="bx bxs-moon" id="mode-icon"></i>
          </div>
          <form class="mobile-search">
            <input
              type="text"
              placeholder="Search Articles.."
              id="mobile-search-input"
            />
            <button type="submit"><i class="bx bx-search"></i></button>
          </form>
        </div>
      </nav>
      <!-- end of side-nav -->

      <!-- home page section -->
      <div class="news-container">
        <label class="title">Top News</label>
        <div></div>
      </div>

      <div class="more-container">
        <!-- toggle-switch-->
        <div class="toggle-switch"></div>
        <!-- <div class="announcements-container">
          <label class="title">Announcements</label>
          <div class="carousel-box">
            <button class="btn-left" id="scroll-button" data-direction="left">
              &#60;
            </button>
            <div class="announcements-table"></div>
            <button class="btn-right" id="scroll-button" data-direction="right">
              &#62;
            </button>
          </div>
        </div> -->
        <div class="top-box">
          <form class="search-block">
            <input
              type="text"
              placeholder="Search Articles.."
              id="search-input"
            />
            <button type="submit"><i class="bx bx-search"></i></button>
          </form>
        </div>
        <div class="more-news">
          <div class="news-tile-container"></div>
        </div>
      </div>
      <!-- end of home page -->
    </main>
  </body>
</html>
