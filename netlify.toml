[build]
    command = "npm run build"
    publish = "dist"
    branches = { only = ["main"]}
    functions = "netlify/functions"

[dev]
    command = "npm run start"
    port = 3000
    targetPort = 3001
    publish = "dist/"

[[functions]]
    name = "json-server"
    path = "api/json-server.js"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200


